
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbardston FY26 Budget | Expenditures</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        /* Core Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar Styling - Thinner and Sleeker */
        .navbar {
            background: rgba(20, 77, 35, 0.95);
            padding: 8px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 90%;
            height: 50px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 0px 0px 10px 10px;
        }

        .logo img {
            height: 35px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffd700;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 5rem 2rem 3rem;
            background: url('https://github.com/NBoudreauMA/FY26/blob/main/docs/assets/hubbardston_bg.jpg?raw=true') no-repeat center center/cover;
            color: white;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 77, 35, 0.85);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
        }

        /* Main Content Styling */
        .container {
            max-width: 95%;
            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        h2 {
            text-align: center;
            color: #2c6e49;
            font-size: 26px;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .search-bar, .dropdown-filter {
            flex: 1;
            padding: 12px;
            border: 2px solid #2c6e49;
            border-radius: 8px;
            font-size: 16px;
            background: #f1f8f1;
            color: #2c6e49;
            max-width: 400px;
        }

        .table-container {
            overflow: auto;
            max-height: 70vh;
            position: relative;
            border-radius: 8px;
            border: 2px solid #2c6e49;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border: 1px solid #c1dfc4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Freeze First Row */
        thead {
            position: sticky;
            top: 0;
            background-color: #2c6e49;
            color: white;
            z-index: 100;
        }

        thead th {
            background-color: #2c6e49;
            color: white;
            font-size: 16px;
        }

        /* Freeze First Column */
        tbody tr td:first-child, thead tr th:first-child {
            position: sticky;
            left: 0;
            background-color: white;
            z-index: 99;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f1f8f1;
        }

        tr:hover {
            background-color: #c1dfc4;
            transition: background-color 0.3s ease-in-out;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 1.5rem;
            background: #144d23;
            color: white;
            margin-top: 3rem;
            border-radius: 30px 30px 0px 0px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/NBoudreauMA/budgetfy26/refs/heads/main/CIP%20CCP.png" alt="Hubbardston Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="revenue.html">üí∞ Revenue</a></li>
            <li><a href="expenditures.html">üìâ Expenditures</a></li>
            <li><a href="capital.html">üèó Capital Plan</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Hubbardston FY26 Budget - Expenditures</h1>
            <p>Transparent. Responsible. Future-Focused.</p>
        </div>
    </header>

    <div class="container">
        <h2>Municipal Budget Expenditures</h2>
        <div class="filters">
            <input type="text" id="searchInput" class="search-bar" placeholder="Search budget data...">
            <select id="departmentFilter" class="dropdown-filter">
                <option value="">Filter by Department</option>
            </select>
        </div>
        
        <div class="table-container">
            <table id="budgetTable">
                <thead>
                    <tr></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Town of Hubbardston - Budget Portal</p>
    </footer>

    <script>
        $(document).ready(function() {
            const csvUrl = "https://raw.githubusercontent.com/NBoudreauMA/budgetfy26/main/budget.csv";

            Papa.parse(csvUrl, {
                download: true,
                header: true,
                dynamicTyping: true,
                complete: function(results) {
                    let data = results.data;
                    let tableHeaders = Object.keys(data[0]);

                    tableHeaders.forEach(header => {
                        $("#budgetTable thead tr").append(`<th>${header}</th>`);
                    });

                    let departments = new Set();

                    data.forEach(row => {
                        let rowHTML = "<tr>";
                        tableHeaders.forEach(header => {
                            let cellValue = row[header];
                            rowHTML += `<td>${cellValue || ""}</td>`;
                        });
                        rowHTML += "</tr>";
                        $("#budgetTable tbody").append(rowHTML);

                        if (row["Department"]) {
                            departments.add(row["Department"]);
                        }
                    });

                    departments = Array.from(departments).sort();
                    departments.forEach(dept => {
                        $("#departmentFilter").append(`<option value="${dept}">${dept}</option>`);
                    });
                }
            });
        });
    </script>

</body>
</html>
