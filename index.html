<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbardston FY26 Budget | Transparency Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2a7d2e;
            --secondary: #1e5b24;
            --accent: #ffd700;
            --text: #333;
            --background: #f8f9fa;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius: 10px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            padding: 20px;
            color: white;
            text-align: center;
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .navbar {
            background: var(--primary);
            padding: 10px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px var(--shadow);
            border-bottom: 2px solid var(--accent);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .section {
            max-width: 1200px;
            margin: 1.5rem auto;
            background: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: 0 3px 6px var(--shadow);
        }

        .toggle-btn {
            background: var(--primary);
            color: white;
            padding: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: var(--radius);
            transition: 0.3s;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-btn:hover {
            background: var(--secondary);
        }

        .section-content {
            display: none;
            padding: 1rem;
            animation: fadeIn 0.3s ease-in-out;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            text-align: center;
            background: var(--white);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: 0 2px 6px var(--shadow);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://www.hubbardstonma.gov/sites/all/themes/custom/sites/hubbardstonma/vts_hubbardstonma/logo.png" alt="Hubbardston Logo">
        <h1>Hubbardston FY26 Budget Transparency Dashboard</h1>
    </div>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">üè† Home</a></li>
            <li><a href="#revenue">üí∞ Revenue</a></li>
            <li><a href="#expenditures">üìâ Expenditures</a></li>
            <li><a href="#capital">üèó Capital Plan</a></li>
        </ul>
    </nav>

    <section class="section">
        <div class="toggle-btn" onclick="toggleSection('charts-content')">üìä Budget Analysis ‚ñº</div>
        <div id="charts-content" class="section-content">
            <div class="chart-grid">
                <div class="chart-container">
                    <p class="chart-title">Revenue Breakdown</p>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="chart-container">
                    <p class="chart-title">Expenditure Breakdown</p>
                    <canvas id="expenditureChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <script>
        function toggleSection(id) {
            var content = document.getElementById(id);
            content.style.display = (content.style.display === "none" || content.style.display === "") ? "block" : "none";
        }

        function renderCharts() {
            setTimeout(() => {
                var revenueCtx = document.getElementById('revenueChart').getContext('2d');
                var expenditureCtx = document.getElementById('expenditureChart').getContext('2d');

                new Chart(revenueCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Tax Levy', 'State Aid', 'Local Receipts'],
                        datasets: [{
                            label: 'Revenue Sources',
                            data: [9276259, 730906, 1619684],
                            backgroundColor: ['#2a7d2e', '#1e5b24', '#34d399']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                new Chart(expenditureCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Education', 'Public Safety', 'Public Works', 'General Government'],
                        datasets: [{
                            data: [60, 20, 10, 10],
                            backgroundColor: ['#2a7d2e', '#ff5733', '#34d399', '#ffd700']
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }, 500);
        }

        window.onload = renderCharts;
    </script>
</body>
</html>
