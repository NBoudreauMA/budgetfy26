<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Budget Proposal Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #10b981;
        }
        canvas {
            max-width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #10b981;
            color: white;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Town Budget Proposal Dashboard</h1>
        
        <div class="filter-container">
            <label for="department">Filter by Department:</label>
            <select id="department" onchange="updateTable()">
                <option value="all">All Departments</option>
            </select>
        </div>
        
        <canvas id="budgetChart"></canvas>
        
        <table>
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Category</th>
                    <th>Subcategory</th>
                    <th>FY24 Actual</th>
                    <th>FY25 Actual</th>
                    <th>FY26 Proposed</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody"></tbody>
        </table>
    </div>

    <script>
        let budgetData = [];

        async function loadData() {
            const response = await fetch('budget-data.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            budgetData = rows.map(row => {
                const cols = row.split(',');
                return {
                    department: cols[0],
                    category: cols[1],
                    subcategory: cols[2],
                    fy24: parseFloat(cols[3]) || 0,
                    fy25: parseFloat(cols[4]) || 0,
                    fy26: parseFloat(cols[5]) || 0
                };
            });
            populateDepartmentFilter();
            updateTable();
            renderChart();
        }

        function populateDepartmentFilter() {
            const departmentSelect = document.getElementById('department');
            const departments = [...new Set(budgetData.map(d => d.department))];
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                departmentSelect.appendChild(option);
            });
        }

        function updateTable() {
            const departmentFilter = document.getElementById('department').value;
            const tableBody = document.getElementById('budgetTableBody');
            tableBody.innerHTML = '';
            
            budgetData.filter(d => departmentFilter === 'all' || d.department === departmentFilter)
                      .forEach(d => {
                const row = `<tr>
                    <td>${d.department}</td>
                    <td>${d.category}</td>
                    <td>${d.subcategory}</td>
                    <td>$${d.fy24.toLocaleString()}</td>
                    <td>$${d.fy25.toLocaleString()}</td>
                    <td>$${d.fy26.toLocaleString()}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function renderChart() {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            const departmentTotals = {};
            budgetData.forEach(d => {
                if (!departmentTotals[d.department]) {
                    departmentTotals[d.department] = 0;
                }
                departmentTotals[d.department] += d.fy26;
            });
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(departmentTotals),
                    datasets: [{
                        data: Object.values(departmentTotals),
                        backgroundColor: ['#10b981', '#34d399', '#059669', '#22c55e', '#16a34a']
                    }]
                }
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
