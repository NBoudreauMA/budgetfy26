<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #28A745;
            color: white;
        }
        select, input {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Town Budget Overview</h1>
    <label for="departmentFilter">Filter by Department:</label>
    <select id="departmentFilter" onchange="filterTable()">
        <option value="">All</option>
    </select>
    <label for="subcategoryFilter">Filter by Subcategory:</label>
    <input type="text" id="subcategoryFilter" onkeyup="filterTable()" placeholder="Type to filter...">
    <table id="budgetTable">
        <thead>
            <tr>
                <th>Department</th>
                <th>Request</th>
                <th>FY24 Actual</th>
                <th>FY25 Requested</th>
                <th>FY25 Actual</th>
                <th>FY26 Dept</th>
                <th>FY26 Proposed</th>
                <th>Dollar Change</th>
                <th>Percent Change</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data Rows Will Be Populated Dynamically -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('budget-data.csv')
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.split('\n').map(row => row.split(','));
                    const headers = rows.shift(); // Extract column headers
                    const data = rows.map(row => {
                        return {
                            Department: row[0],
                            Request: row[1],
                            FY24_ACTUAL: row[2],
                            FY25_REQUESTED: row[3],
                            FY25_ACTUAL: row[4],
                            FY26_DEPT: row[5],
                            FY26_PROPOSED: row[6],
                            Dollar_Change: row[7],
                            Percent_Change: row[8]
                        };
                    });
                    
                    const tableBody = document.querySelector("#budgetTable tbody");
                    const departmentFilter = document.querySelector("#departmentFilter");
                    const departments = new Set();
                    
                    function populateTable(filteredData = data) {
                        tableBody.innerHTML = "";
                        filteredData.forEach(row => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                                <td>${row.Department}</td>
                                <td>${row.Request}</td>
                                <td>${row.FY24_ACTUAL}</td>
                                <td>${row.FY25_REQUESTED}</td>
                                <td>${row.FY25_ACTUAL}</td>
                                <td>${row.FY26_DEPT}</td>
                                <td>${row.FY26_PROPOSED}</td>
                                <td>${row.Dollar_Change}</td>
                                <td>${row.Percent_Change}%</td>
                            `;
                            tableBody.appendChild(tr);
                            departments.add(row.Department);
                        });
                        departmentFilter.innerHTML = `<option value="">All</option>` +
                            Array.from(departments).map(dep => `<option value="${dep}">${dep}</option>`).join('');
                    }
                    
                    window.filterTable = function() {
                        const deptValue = departmentFilter.value.toLowerCase();
                        const subcatValue = document.querySelector("#subcategoryFilter").value.toLowerCase();
                        
                        const filteredData = data.filter(row => 
                            (deptValue === "" || row.Department.toLowerCase() === deptValue) &&
                            (subcatValue === "" || row.Request.toLowerCase().includes(subcatValue))
                        );
                        populateTable(filteredData);
                    }
                    
                    populateTable(); // Initially populate the table with all data
                })
                .catch(error => console.error('Error loading CSV file:', error));
        });
    </script>
</body>
</html>
